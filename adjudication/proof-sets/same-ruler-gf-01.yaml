# MUST-1 Compliance Statement

This proof set fulfills MUST-1 requirement from VLAB v0.6-v0.8 roadmap:

> **MUST-1**: Establish cross-substrate same-ruler proof set (â‰¥3 substrates, same scenario, 
> same ruleset) to demonstrate adjudication consistency.

## Verification

To verify this proof set:

1. **Check evidence packs exist**:
   ```bash
   ls -la data/runs/gf-01-{a2a,mcp,langchain}-pass
   ```

2. **Recompute pack_root_hash** (reproducible):
   ```bash
   find data/runs/gf-01-a2a-pass -type f -name "*.json" -o -name "*.yaml" | sort | shasum -a 256
   # Expected: 880c4198920923dfbe5fee6b1dcd8158db94de92365375f9bcf9e5c303811349
   ```

3. **Confirm scenario and ruleset**:
   All three packs reference scenario `gf-01-single-agent-plan` and were evaluated
   against `ruleset-1.0`.

4. **Verify schema conformance**:
   Each pack contains required artifacts (trace.json, context.json, etc.) per
   evidence pack schema requirements.

## Non-Certification Notice

**This proof set does NOT certify, endorse, or rank any framework.**

The Lab evaluates evidence packs against versioned rulesets. The existence of 
DECLARED pass verdicts means the evidence packs conform to schema requirements.
It does NOT mean:
- The substrate/framework is "approved" or "recommended"
- The substrate is "production-ready" or "enterprise-grade"  
- One substrate is "better" than another
- The verdict has been formally adjudicated by Lab infrastructure

See [Lab Boundaries](/statement) for complete non-endorsement policy.

## Future Work

A future version of this proof set may include formally ADJUDICATED runs once
the Lab's adjudication infrastructure processes these packs through the full
pipeline. For MUST-1 compliance, demonstrating structural comparability via
DECLARED evidence is sufficient.
