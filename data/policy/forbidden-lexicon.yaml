# Forbidden Lexicon Policy
# GATE-04: Non-endorsement Language Lint
policy_version: "1.0"

forbidden_terms:
  - "certification"
  - "certified"
  - "accredited"
  - "accreditation"
  - "badge"
  - "badges"
  - "ranking"
  - "leaderboard"
  - "score"
  - "scoring"
  - "compliance score"
  - "official compliance"
  - "officially compliant"

allow_phrases:
  # Explicit non-endorsement statements
  - "non-certification"
  - "non-endorsement"
  - "evidence-based verdict"
  - "under ruleset"
  - "lifecycle guarantees"
  - "golden flows"
  # Negation/prohibition context (README "does NOT provide")
  - "does not provide"
  - "not provide"
  - "no badges"
  - "no ranking"
  - "no certification"
  - "no compliance"
  - "not certification"
  - "not compliance"
  - "not a certification"
  - "not host execution"
  - "not host"
  - "does not host"
  - "product certification"
  # HTML-aware patterns (for JSX with <strong>NOT</strong>)
  - ">NOT<"
  - ">NOT</strong> a certification"
  - ">NOT</strong> host"
  - "‚ùå"
