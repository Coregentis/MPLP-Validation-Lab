# Curation Policy
# GATE-06: Robots/Noindex Policy
policy_version: "1.0"

# Default robots meta for run detail pages
default_run_detail_robots: "noindex,nofollow"

# Curated runs that are allowed to be indexed
# Only runs in this list can have robots: "index,follow"
curated_runs:
  - run_id: sample-pass
    robots: "index,follow"
