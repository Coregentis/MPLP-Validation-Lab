# GF-02 Requirements — Multi-Agent Coordination

**Ruleset**: ruleset-1.0  
**Golden Flow**: GF-02 — Multi-Agent Coordination  
**Status**: ACTIVE  
**Governed By**: VLAB-DGB-01

---

## Description

Validates agent collaboration patterns in multi-agent scenarios.
Requires collab records and role definitions for L2 coordination.

